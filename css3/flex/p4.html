<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing:border-box;

        }
        body{
            margin:0;
            padding:0;
            width:100%;
            height:100vh;
            background-color:white;
            overflow-x:hidden;
            
        }
        .container{
            
            width:100%;
            height:100%;
            background-color:gray;
            padding:20px;
            display:flex;   /* block is default */
            flex-direction:column;  /* column,column-reverse */
            align-items: flex-end;   /* flex-start, flex-end, center,stretch */                 
            
        }

        /* flex-direction is row
         
            vert ==> align-items  - y axis
        flex- direction is column
            horizontal:align-items - x axis */
        .box{
            background-color:lightgreen;
            width:auto;
            height:auto;
            margin:10px;
            padding:30px;
        }
    </style>
</head>
<body>
    <section class="container">
        <div class="box">box-1</div>
        <div class="box">box-2</div>
        <div class="box">box-3</div>
        <div class="box">box-4</div>
    </section>
</body>
</html>
