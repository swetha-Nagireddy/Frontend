<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width:200px;
            height:100%;
            padding:20px;
            background-color:teal;
            color:white;
            transition:transform 3s;
            box-shadow:1px 1px 0 1px white,-1px 0 28px 0 rgba(34,33,81,0.01), 28px 28px 28px 0 rgba(34,33,83,0.25);
            transform:rotateX(50deg) rotateZ(-43deg);
        }
        .box:hover{
            transform: translatesd(300px,200px,400px);
            -webkit-transform: translate3d(300px,200px,400px);
            -moz-transform: translate3d(300px,200px,400px);
            -o-transform: translate3d(300px,200px,400px);

        }

    </style>
</head>
<body>
    <h1>translate3d</h1>

    <div class="box">
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Aliquid aspernatur obcaecati facere commodi nisi, atque corporis necessitatibus nulla aperiam. Animi perferendis tempore mollitia maiores facere laudantium, beatae officiis illum sint?</p>
    </div>
</body>
</html>
