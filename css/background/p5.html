<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width:500px;
            height:20px;
       }

       .container div{
        width:500px;
        height:200px;
        padding:20px;
        margin:10px;
        background-image: url('./3.jpg');
        border:10px dashed red;
        background-repeat: no-repeat;
       }
       div h1{
        font-size:4 rem;
        text-align:center;
       }
       .b1 {background-origin: border-box;}
       .b2 {background-origin: padding-box ;}
       .b3 {background-origin: content-box;}
       
       
    </style>

</head>
<body>
    <h1>background-origin</h1>

    <div class="container">
        <div class="b1">
            <h1>Border-Box</h1>
        </div>
        <div class="b2">
            <h1>padding-box</h1>
        </div>
        <div class="b3">
            <h1>content-box</h1>
        </div>
        
    </div>
</body>
</html>
