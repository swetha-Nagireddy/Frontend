<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display:block;
            width: 100%;
            padding: 20px;
        }
        .container div{
            width:100px;
            height:100px;
            padding:20px;
            margin:10px;
            background-color:deepskyblue;
            transition: all 3s;
        }
        .b1:hover{
            background-color:orange;
            transform: translate(200px, 300px);
        }
        .b2:hover{
            background-color:orangered;
            transform: translateX(300px);
        }
        .b3:hover{
            background-color:green;
            transform: translateY(200px);
        }
    </style>
</head>
<body>
    <h1>transform</h1>

    <!-- 
       translate(x,y) ==> 2d ==> x y  translateX(x), translateY(y)
                          3d ==> x y z  translateZ(z), translate3d()-->
  
<section class="container">
    <div class="b1"></div>
    <div class="b2"></div>
    <div class="b3"></div>
</section>
</body>
</html>
