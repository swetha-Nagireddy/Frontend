<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            position:absolute;
            top:20%;
            left:50%;
            transform: translate(-20%,-50%);
            transition:transform 3s;
            box-shadow:1px 1px 0 1px white,-1px 0 28px 0 rgba(34,33,81,0.01), 28px 28px 28px 0 rgba(34,33,83,0.25);
            transform:rotateX(50deg) rotateZ(317deg);
        }
        img:hover{
            transform:scale3d(2.4,2,3) rotateZ(180deg);
        }
    </style>
</head>
<body>
    <img src="https://picsum.photos/id/544/100/100" alt="no image">
</body>
</html>
