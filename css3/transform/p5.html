<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width:100px;
            height:100px;
            padding:20px;
            margin:10px;
            background-color: teal;
            transition:all 3s;
        }
        .b1:hover{
            transform:matrix(1,2,-2,1,100,100);
        }

        .b2:hover{
            transform:matrix(2,3,-2,3,100,100);
        }
    </style>
</head>
<body>
    <h1>matrix(a,b,c,d,x,y)</h1>
    <!-- matrix is a combination of matrix(scaleX,skewY,skewX,scaleY,translateX,translateY) -->
     <div class="b1">block 1</div>
     <div class="b2">
        sample content
     </div>
</body>
</html>
