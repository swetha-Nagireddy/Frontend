<body>
    <h1>media-query (mobile responsive css block)</h1>
    <!-- 
      properties to consider while writing responsive code
      
      1. width and height current active screen (resolution)
      2. min-width and max-width
      3. orientation
          landscape => flip
          portrite => straight
    4. pixel depth 24  (pixel ratio)
    5. color depth 24 for laptops 
    
    Active devices screens
      a.mobile  - 320px to 425px
      b. tab & notebok - 426px to 768px
      c. laptop - 769px to 1440px
      d. desktop - 1440px
      e. 4k screens - 2560px       
      --> 
</body>
