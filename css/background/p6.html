<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 500px;
            height: 100%;
        }

        .container div{
             width:500px;
             height:200px;
             margin:10px;
        }

        .b1{ background: linear-gradient(gold,green, skyblue);}
        .b2 { background-image: linear-gradient(to top, gold,green,deepskyblue);}
        .b3 { background-image: linear-gradient(to left, gold,green,deepskyblue);}
        .b4 { background-image: linear-gradient(to right, gold,green,deepskyblue);}


        .b5 { background-image: linear-gradient(to right top, gold,green,deepskyblue);}
        .b6 { background-image: linear-gradient(to right bottom, gold,green,deepskyblue);}
        .b7 { background-image: linear-gradient(to left top, gold,green,deepskyblue);}
        .b8 { background-image: linear-gradient(to left bottom, gold,green,deepskyblue);}
    </style>
</head>
<body>
    <h1>linear-gradient</h1>
    <div class="container">
        <div class="b1"></div>
        <div class="b2"></div>
        <div class="b3"></div>
        <div class="b4"></div>
        <div class="b5"></div>
        <div class="b6"></div>
        <div class="b7"></div>
        <div class="b8"></div>
    </div>
</body>
</html>
