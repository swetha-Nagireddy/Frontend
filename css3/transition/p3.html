<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width:100%;
            height:100%;
            padding:20px;
        }
        .container div{
            height:40px;
            padding:20px;
            width:50%;
            background-color:teal;
            margin:5px;
        }
        .b1:hover{
            width:0%;
            transition-duration: 5s;
            transition-timing-function:ease;

        }
        .b2:hover{
            width:0%;
            transition-duration: 5s;
            transition-timing-function:ease-in;

        }
        .b3:hover{
            width:0%;
            transition-duration: 5s;
            transition-timing-function:ease-in-out;

        }
        .b4:hover{
            width:0%;
            transition-duration: 5s;
            transition-timing-function: linear;

        }
        .b5:hover{
            width:0%;
            transition-duration: 5s;
            transition-timing-function:step-start;

        }
        .b6:hover{
            width:0%;
            transition-duration: 5s;
            transition-timing-function:steps(5,end);

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="b1">ease</div>
        <div class="b2">ease-in</div>
        <div class="b3">ease-in-out</div>
        <div class="b4">linear</div>
        <div class="b5">step-start</div>
        <div class="b6">step-end</div>
       
</body>
</html>
