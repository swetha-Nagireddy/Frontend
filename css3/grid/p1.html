<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing:border-box;
        }
        body{
            width:100%;
            height:100%;
            overflow-x:hidden;
            margin:0;
            padding:0;
        }
        .container{
            display:grid;
            grid-template-columns:300px 200px 1fr; /* fr=frames or fractions or frame units */
            grid-template-rows: 300px 200px 1fr 250px;   /* used for width */
        }
        .class{
            width:100%;
            height:100%;
            background-color:teal;
            border: 2px solid gray;
        }
        
    </style>
</head>
<body>
    <section class="container">
        <div class="class">1</div>
        <div class="class">2</div>
        <div class="class">3</div>
        <div class="class">4</div>
        <div class="class">5</div>
        <div class="class">6</div>
        <div class="class">7</div>
        <div class="class">8</div>
        <div class="class">9</div>
        <div class="class">10</div>
    </section>
</body>
</html>
