<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 500px;
            height: 100%;
        }

        .container div{
             width:200px;
             height:200px;
             margin:10px;
        }

        .b1{ background: radial-gradient(gold,green, skyblue);}
        .b2 { background-image: radial-gradient(circle, gold,green,deepskyblue);}
        .b3 { background-image: radial-gradient(ellipse, gold,green,deepskyblue);}
        .b4 { background-image: radial-gradient(circle at bottom right, gold,green,deepskyblue);}


        .b5 { background-image: radial-gradient(ellipse at top right, gold,green,deepskyblue);}
        .b6 { background-image: radial-gradient( gold 10%,green 60%,deepskyblue 30%);}
        .b7 { background-image: radial-gradient(circle at left top, gold,green,deepskyblue);}
        .b8 { background-image: repeating-linear-gradient(45deg, gold,green,deepskyblue);}
    </style>
</head>
<body>
    <h1>radial-gradient</h1>
    <div class="container">
        <div class="b1"></div>
        <div class="b2"></div>
        <div class="b3"></div>
        <div class="b4"></div>
        <div class="b5"></div>
        <div class="b6"></div>
        <div class="b7"></div>
        <div class="b8"></div>
    </div>
</body>
</html>
