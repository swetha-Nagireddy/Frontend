<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li:first-child{
            color:red;
            font-size:1.2rem;
        }
        li:last-child{
            color:gold;
            font-size:1.2rem;
        }
        li:nth-child(3){
            color:blue;
            font-size:1.2rem;
        }

        div:first-child{
            color:red;
            font-size:1.2rem;
            padding:10px;
        }
        div:last-child{
            color:gold;
            font-size:1.2rem;
            padding:10px;
        }
        div:nth-child(3){
            color:blue;
            font-size:1.2rem;
            padding:10px;
        }
        
        
    </style>
</head>
<body>
    <h1> :first-child :last-child :nth-child(position)</h1>

    <ol>
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
    </ol>

    <section>
        <div>item1</div>
        <div>item2</div>
        <div>item3</div>
        <div>item4</div>
        <div>item5</div>
        <div>item6</div>
    </section>
</body>
</html>
