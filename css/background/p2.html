<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container div{
            width:100px;
            height: 100%;
            padding: 20px;
            border: 2px solid #999;
            margin: 5px;
        }
        .b1{ background-color: slateblue; }
        .b2{ background-color: #224455; }
        .b3{ background-color: #224455a0; }
        .b4{ background-color: rgb(25,142,62); }
        .b5{ background-color: rgb(25,142,62,0.3); }
        .b6{ background-color: hsl(45, 50%, 45%); }
        .b7{ background-color: hsl(45, 50%, 45%, 0.3); }
        

    </style>
</head>
<body>
    <h1>background-color</h1>

    <section class="container">
        <div class="b1">block1</div>
        <div class="b2">block2</div>
        <div class="b3">block3</div>
        <div class="b4">block4</div>
        <div class="b5">block5</div>
        <div class="b6">block6</div>
        <div class="b7">block7</div>
    </section>
</body>
</html>
