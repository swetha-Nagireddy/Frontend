<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* :hover --> mouse over on any element */
        a:hover{
            padding:10px 12px;
            background-color:teal;
            color:#fff;

        }
        a:active{
            background-color:orangered;
        }
        .card:hover{
            padding:10px 12px;
            background-color:gold;
            color:#fff;

        }
        .card:active{
            background-color:blueviolet;
        }
    </style>
</head>
<body>
    <h1>:Hover and :active</h1>
    <!-- selector:pseudo-class
         selector::pseudo-elements -->

<nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</nav>
<div class="card">
    <h1>card</h1>
</div>

</body>
</html>
