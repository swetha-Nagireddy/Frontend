<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            border-width: 10px;
            border-color: black;
            margin: 10px;
            padding:10px;

        }
        .b1 { border-style: solid;  }
        .b2 { border-style: dashed;  }
        .b3 { border-style: dotted;  }
        .b4 { border-style: inset;  }
        .b5 { border-style: outset;  }
        .b6 { border-style: groove;  }
        .b7 { border-style: ridge;  }
        .b8 { 
            border-top-style: groove;        /* mixing both groove and ridge is mixed */
        border-bottom-style:ridge  }
        .b9 { 
            border-style: double;  }
    </style>
</head>
<body>
    <h1>border styles</h1>
    <p class="b1">solid</p>
    <p class="b2">dashed</p>
    <p class="b3">dotted</p>
    <p class="b4">inset</p>
    <p class="b5">outset</p>
    <p class="b6">groove</p>
    <p class="b7">Ridge</p>
    <p class="b8">Mixed</p>
    <p class="b9">double</p>
</body>
</html>
