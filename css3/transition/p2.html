<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .b1{
            width:100px;
            height:100px;
            border: 3px solid red;
            /*transition-duration: 4s;*/
           /*   transition-property:all; */
           transition:width 5s, height 5s, border-radius 4s,background-color 3s;
            transition-timing-function:linear ;   /* ease,ease-in,ease-in-out, linear, steps(3),cubic-bezier(),step-in,step-out */
        }
        .b1:hover{
            border-radius:50%;
            background-color:green;
            width:50px;
            height:50px;
        }
    </style>
</head>
<body>
    <h1>transition</h1>

    <div class="b1"></div>
</body>
</html>
