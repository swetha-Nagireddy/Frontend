<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width:500px;
            height:100%;
        }

        .container div {
            width:100px;
            height:100px;
            border:4px solid red;
            margin:10px;
        }

        .b1{ border-radius: 30px; } 
        .b2{ border-radius: 50%; } 

        .b3{ 
            border-top-right-radius: 30px; 
             border-top-left-radius: 30px;} 
        .b4 {
            border-bottom-right-radius: 30px;
            border-bottom-left-radius: 30px;
        }

        
    </style>
</head>
<body>
    <h1>border-radius</h1>

    <div class="container">
        <div class="b1">30px</div>
        <div class="b2">50%</div>
        <hr>
        <div class="b3"></div>
        <div class="b4"></div>
        <div class="b5"></div>
        <div class="b6"></div>
    </div>
</body>
</html>
