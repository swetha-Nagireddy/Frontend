<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            font-size: 3rem;
            text-align:center;
        }
        /* text-shadow: x y blur-radius color */
        .b1 { text-shadow: 10px 10px red;}
        .b2 { text-shadow: 10px 10px 5px red;}
        .b3 { text-shadow: 10px 10px 2px green;}
        .b4 { text-shadow: 10px 10px 10px rgb(0,255,0,0.4);}
    </style>
</head>
<body>
    <h1>text-shadow</h1>

    <p class="b1">sample text</p>
    <p class="b2">sample text</p>
    <p class="b3">sample text</p>
    <p class="b4">sample text</p>
</body>
</html>
