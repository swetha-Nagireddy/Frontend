<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing:border-box;

        }
        body{
            margin:0;
            padding:0;
            width:100%;
            height:100vh;
            background-color:white;
            overflow-x:hidden;
            
        }
        .container{
            
            width:100%;
            height:100%;
            background-color:gray;
            padding:20px;
            display:flex;   /* block is default */
            flex-direction:row;  
            align-items: flex-start;   /* flex-srart, flex-end, center,stretch */                 
            justify-content:space-between;  /* flex-start,flex-end,center,space-beteewn,space-around,space-evenly*/

            /*  flex-start ==> left
                flex-end ==> end
                center ==> center
                space-between ==> extreme end
                space-around ==> left and right margin is equal
                space-evenly ==> equal margins between flexes */
        }

        /* direction is row
         
            horizontal ==> justify-content  - x axis
         direction is column
            vertical==> justify-content - y axis */
        .box{
            background-color:lightgreen;
            width:auto;
            height:auto;
            margin:10px;
            padding:30px;
        }
    </style>
</head>
<body>
    <section class="container">
        <div class="box">box-1</div>
        <div class="box">box-2</div>
        
    </section>
</body>
</html>
