<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            font-weight:bold;
            font-size:1.2rem;
        }
        /*  -n+3 position,even,odd */

        li:nth-last-child(-n+3){
            border:2px solid orange;
            margin-top: 4px;
        }

        dt{
            font-weight:bold;
        }

        dd{
            margin:10px;
        }
        dd:nth-last-of-type(3n){
            border:2px solid red;
        }
    </style>
</head>
<body>
    <h1>nth-last-child() and nth-last-of-type()</h1>

    <p>color names</p>

    <ol reversed>
        <li>green</li>
        <li>red</li>
        <li>orange</li>
        <li>blue</li>
        <li>pink</li>
        <li>purple</li>
        <li>white</li>
        <li>black</li>
    </ol>
    <hr>

    <dl>
        <dt>vegetables</dt>
        <dd>1.Tomato</dd>
        <dd>2.onion</dd>
        <dd>3.drumsticks</dd>
        <dd>4.potato</dd>
    </dl>

    <dl>
        <dt>fruits</dt>
        <dd>mango</dd>
        <dd>watermelon</dd>
        <dd>grapes</dd>
        <dd>banana</dd>
    </dl>
</body>
</html>
