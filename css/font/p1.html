<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{font-size:32px;}
        .p1{ font-family:sans-serif;}    /* without sharp edges */
        .p2{ font-family:serif;}          /* sharp edges */
        .p3{ font-family:monospace;}      /* single space */
        .p4{ font-family:fantasy;}        /* condensed */
        .p5{ font-family:cursive;}         /* hand written */
    </style>
</head>
<body>
    <h1>font-family</h1>

    <p class="p1">(sans-serif) sample para content</p>
    <p class="p2">(serif) sample para content</p>
    <p class="p3"> (monospace) sample para content</p>
    <p class="p4"> (fantasy) sample para content</p>
    <p class="p5">(cursive) sample para content</p>
    
</body>
</html>
